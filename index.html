<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./public/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RocketPlayer</title>
	</head>
	<body>
		<div id="app">
			<div id="items">
				<div id="left">
					<div id="music1">
						<img  id="msc_thumb1" src="./public/msc_img1.png" alt="music thumbnail" />

						<div id="info1">
							<a id="msc_name1" href="#">Acorda Devinho</a>
							<a id="compositor1" href="#">Banda Rocketseat</a>
						</div>

						<div id="control1">
							<a id="back1"><img src="./public/back.svg" alt="back" /></a>
							<a id="play1"><img src="./public/play.svg" alt="play" /></a>
							<a id="pause1"><img src="./public/pause.svg" alt="pause" /></a>
							<a id="next1"><img src="./public/next.svg" alt="next" /></a>
						</div>

						<div id="timeline1">
							<div id="bar1">
								<div id="timelapse1"></div>
							</div>
							<div id="time1">
								<p class="total_time">3:20</p>
								<p class="prev_time">00:12</p>
							</div>
						</div>
					</div>

				</div>
				<div id="right">
					<div id="music2">
						<div id="media2">
							<img id="msc_thumb2" src="./public/msc_img1.png" alt="music thumbnail" />

							<div id="info2">
								<a id="msc_name2" href="#">Acorda Devinho</a>
								<a id="compositor2" href="#">Banda Rocketseat</a>
							</div>
						</div>

						<div id="control2">
							<a id="back2"><img src="./public/back.svg" alt="back" /></a>
							<a id="play2"><img src="./public/play.svg" alt="play" /></a>
							<a id="pause2"><img src="./public/pause.svg" alt="pause" /></a>
							<a id="next2"><img src="./public/next.svg" alt="next" /></a>
						</div>

						<div id="timeline2">
							<div id="bar2">
								<div id="timelapse2"></div>
							</div>
							<div id="time2">
								<p class="total_time">3:20</p>
								<p class="prev_time">00:12</p>
							</div>
						</div>
					</div>

					<div id="music3">
						<div id="media3">
							<img id="msc_thumb3" src="./public/msc_img1.png" alt="music thumbnail" />

							<div id="info3">
								<a id="msc_name3" href="#">Acorda Devinho</a>
								<a id="compositor3" href="#">Banda Rocketseat</a>
							</div>
						</div>

						<div id="control3">
							<a id="back3"><img src="./public/back.svg" alt="back" /></a>
							<a id="play3"><img src="./public/play.svg" alt="play" /></a>
							<a id="pause3"><img src="./public/pause.svg" alt="pause" /></a>
							<a id="next3"><img src="./public/next.svg" alt="next" /></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
